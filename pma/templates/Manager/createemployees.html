{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form id="RegisterValidation" method="POST">
            {% csrf_token %}
            <div class="card ">
              <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">group</i>
                </div>
                <h4 class="card-title">Create New Employee</h4>
              </div>
              <div class="card-body ">
                <div class="form-group">
                  <label for="empname" class="bmd-label-floating">Employee Name *</label>
                  <input type="text" class="form-control" id="empname" name='empname' equired="true">
                </div>
                <div class="form-group">
                  <label for="empemail" class="bmd-label-floating"> Email *</label>
                  <input type="email" class="form-control" id="empemail" name="email" required="true">
                </div>
                <div class="form-group">
                    <label for="password" class="bmd-label-floating"> Password *</label>
                    <input type="text" class="form-control" id="filocation" name="password" required="true">
                  </div>
                <div class="category form-category">* Required fields</div>
              </div>
              <div class="card-footer text-right">
                <button type="submit" class="btn btn-rose">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
