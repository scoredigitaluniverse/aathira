{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form id="RegisterValidation" method="POST">
            {% csrf_token %}
            <div class="card ">
              <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">assured_workload</i>
                </div>
                <h4 class="card-title">FI Branches Update</h4>
              </div>
              <div class="card-body ">
                <div class="form-group">
                  <label for="finame" class="bmd-label-floating"> FI Name *</label>
                  <input type="text" class="form-control" id="finame" name='finame' value={{obj.finame}} required="true">
                </div>
                <div class="form-group">
                  <label for="filocation" class="bmd-label-floating"> Location *</label>
                  <input type="location" class="form-control" id="filocation" name="location" value={{obj.location}} required="true">
                </div>
                <div class="category form-category">* Required fields</div>
              </div>
              <div class="card-footer text-right">
                <button type="submit" class="btn btn-rose">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
